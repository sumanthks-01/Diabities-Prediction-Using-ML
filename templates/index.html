<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        h1 { 
            text-align: center; 
            color: white; 
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        .form-container { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 25px; 
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .form-group { 
            margin-bottom: 20px; 
            transition: transform 0.2s ease;
        }
        .form-group:hover {
            transform: translateY(-2px);
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #4a5568;
            font-size: 0.95em;
        }
        input, select { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #e2e8f0; 
            border-radius: 8px; 
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }
        input:hover, select:hover {
            border-color: #cbd5e0;
            background: white;
        }
        .submit-container { 
            text-align: center; 
            margin-top: 30px; 
            grid-column: 1 / -1;
        }
        button { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            padding: 15px 40px; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        button:hover { 
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(-1px);
        }
        .result { 
            margin-top: 25px; 
            padding: 20px; 
            border-radius: 12px; 
            text-align: center; 
            font-weight: bold; 
            font-size: 18px;
            animation: slideIn 0.5s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .positive { 
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
            color: #742a2a; 
            border-left: 5px solid #e53e3e;
        }
        .negative { 
            background: linear-gradient(135deg, #c6f6d5 0%, #9ae6b4 100%);
            color: #22543d; 
            border-left: 5px solid #38a169;
        }
        .error { 
            background: linear-gradient(135deg, #fefcbf 0%, #faf089 100%);
            color: #744210; 
            border-left: 5px solid #d69e2e;
        }
        select option {
            padding: 10px;
        }
        .form-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #667eea, #764ba2, #667eea);
            border-radius: 17px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
        }
        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    
    <form id="predictionForm">
        <div class="form-container">
            <div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="{{ averages.age }}" required>
                </div>
                
                <div class="form-group">
                    <label for="hypertension">Hypertension</label>
                    <select id="hypertension" required>
                        <option value="">Select</option>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="heart_disease">Heart Disease</label>
                    <select id="heart_disease" required>
                        <option value="">Select</option>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
            </div>
            
            <div>
                <div class="form-group">
                    <label for="smoking_history">Smoking History</label>
                    <select id="smoking_history" required>
                        <option value="">Select</option>
                        <option value="Never">Never</option>
                        <option value="Current">Current</option>
                        <option value="Former">Former</option>
                        <option value="Ever">Ever</option>
                        <option value="Not Current">Not Current</option>
                        <option value="No Info">No Info</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="bmi">BMI</label>
                    <input type="number" step="0.1" id="bmi" placeholder="{{ averages.bmi }}" required>
                    <div style="margin-top: 8px; font-size: 14px;">
                        <label style="margin-bottom: 4px; font-size: 13px; color: #666;">Calculate BMI:</label>
                        <div style="display: flex; gap: 8px;">
                            <input type="number" step="0.1" id="height" placeholder="Height (cm)" style="flex: 1; padding: 6px; font-size: 13px;">
                            <input type="number" step="0.1" id="weight" placeholder="Weight (kg)" style="flex: 1; padding: 6px; font-size: 13px;">
                            <button type="button" onclick="calculateBMI()" style="padding: 6px 12px; font-size: 12px; background: #667eea; color: white; border: none; border-radius: 4px;">Calc</button>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="hba1c_level">HbA1c Level</label>
                    <input type="number" step="0.1" id="hba1c_level" placeholder="{{ averages.hba1c_level }}" required>
                </div>
                
                <div class="form-group">
                    <label for="blood_glucose_level">Blood Glucose Level</label>
                    <input type="number" step="0.1" id="blood_glucose_level" placeholder="{{ averages.blood_glucose_level }}" required>
                </div>
            </div>
        </div>
        
        <div class="submit-container">
            <button type="submit">Submit</button>
        </div>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                gender: document.getElementById('gender').value,
                age: document.getElementById('age').value,
                hypertension: document.getElementById('hypertension').value,
                heart_disease: document.getElementById('heart_disease').value,
                smoking_history: document.getElementById('smoking_history').value,
                bmi: document.getElementById('bmi').value,
                hba1c_level: document.getElementById('hba1c_level').value,
                blood_glucose_level: document.getElementById('blood_glucose_level').value
            };
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('result');
                
                if (result.success) {
                    const className = result.prediction === 'Negative' ? 'negative' : 'positive';
                    const message = result.prediction === 'Negative' ? 
                        'Diabetes Result: Negative' : 
                        'Diabetes Result: Positive (Please Consult with Doctor)';
                    resultDiv.innerHTML = `<div class="result ${className}">${message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">${result.error}</div>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<div class="result error">An error occurred. Please try again.</div>';
            }
        });

        // BMI Calculator
        function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            
            if (height && weight && height > 0) {
                const bmi = (weight / ((height / 100) ** 2)).toFixed(1);
                document.getElementById('bmi').value = bmi;
            }
        }
    </script>
</body>
</html>
